    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 테마 토글 로직 (생략)
            const themeToggleButton = document.getElementById('themeToggleButton');
            const currentTheme = localStorage.getItem('themePreference');
            function applyTheme(theme) {
                document.body.dataset.theme = theme;
                if (theme === 'light') {
                    themeToggleButton.querySelector('.fa-moon').style.display = 'none';
                    themeToggleButton.querySelector('.fa-sun').style.display = 'inline-block';
                } else {
                    themeToggleButton.querySelector('.fa-sun').style.display = 'none';
                    themeToggleButton.querySelector('.fa-moon').style.display = 'inline-block';
                }
            }
            if (currentTheme) { applyTheme(currentTheme); } else { applyTheme('dark'); }
            themeToggleButton.addEventListener('click', () => {
                let newTheme = document.body.dataset.theme === 'dark' ? 'light' : 'dark';
                applyTheme(newTheme);
                localStorage.setItem('themePreference', newTheme);
            });

            // 초기 등장 애니메이션 (Intersection Observer)
            const initialFadeElements = document.querySelectorAll('.initial-fade-in');
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1 
            };
            const initialObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out ' + (entry.target.style.animationDelay || '0s');
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);
            initialFadeElements.forEach(element => { initialObserver.observe(element); });

            // MBTI 슬라이더 로직
            const mbtiSliderWrapper = document.getElementById('mbtiSliderWrapper');
            const prevMbtiButton = document.getElementById('prevMbtiButton');
            const nextMbtiButton = document.getElementById('nextMbtiButton');
            const mbtiSlides = document.querySelectorAll('.mbti-slide');
            let currentMbtiIndex = 0;
            const totalMbtiSlides = mbtiSlides.length;

            function updateMbtiSliderPosition() {
                mbtiSliderWrapper.style.transform = `translateX(-${currentMbtiIndex * 100}%)`;
                prevMbtiButton.disabled = currentMbtiIndex === 0;
                nextMbtiButton.disabled = currentMbtiIndex === totalMbtiSlides - 1;
            }

            if (prevMbtiButton && nextMbtiButton && mbtiSliderWrapper && mbtiSlides.length > 0) {
                prevMbtiButton.addEventListener('click', () => {
                    if (currentMbtiIndex > 0) {
                        currentMbtiIndex--;
                        updateMbtiSliderPosition();
                    }
                });

                nextMbtiButton.addEventListener('click', () => {
                    if (currentMbtiIndex < totalMbtiSlides - 1) {
                        currentMbtiIndex++;
                        updateMbtiSliderPosition();
                    }
                });
                updateMbtiSliderPosition(); // 초기 버튼 상태 설정
            }
        });
    </script>
