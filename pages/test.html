<!-- 조직도 스타일 수정 부분 -->
<style>
/* 기존 스타일은 그대로 유지하고, 조직도 관련 스타일만 수정 */

/* CEO 레벨 스타일 수정 */
.org-ceo-level {
    display: flex;
    justify-content: center;
    gap: 80px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 40px auto;
    position: relative;
}

/* CEO 간 연결선 */
.org-ceo-level::before {
    content: '';
    position: absolute;
    top: 50%;
    left: calc(50% - 40px);
    width: 80px;
    height: 2px;
    background-color: var(--border-color-org);
    z-index: -1;
}

/* 각 CEO 아래 수직선 제거 */
.org-ceo {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
    position: relative;
}

/* CEO 레벨 아래 중앙 수직선 추가를 위한 wrapper */
.org-center-line {
    position: relative;
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 40px;
}

.org-center-line::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 40px;
    background-color: var(--border-color-org);
}

/* 부서 연결 수평선 수정 */
.org-departments {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 1000px;
    position: relative;
    flex-wrap: wrap;
    gap: 20px;
    margin: 0 auto;
}

/* 중앙에서만 연결되는 수평선 */
.org-departments::before {
    content: '';
    position: absolute;
    top: 0;
    left: 35%; /* 중앙 부분만 연결되도록 조정 */
    right: 35%; /* 중앙 부분만 연결되도록 조정 */
    height: 2px;
    background-color: var(--border-color-org);
}

/* 각 부서 위 수직선 */
.org-department::before {
    content: '';
    position: absolute;
    top: -40px;
    left: 50%;
    transform: translateX(-50%);
    width: 2px;
    height: 40px;
    background-color: var(--border-color-org);
}
</style>
